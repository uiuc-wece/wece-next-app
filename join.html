    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="join.css">
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });
    </script>

<body>
    <div id="container">
        <div id="navbar"></div>
        <div class="content">
            <div class="container-fluid section">
                <div class="section-title section-top">
                    <h3 class="text-center">Join WECE_</h3>
                </div>
                <div class="section-body">
                    <p>Sign up here to get weekly newsletters with general meetings, upcoming events, and more.</p>
                    <form name="form" id="join-form" class="form">
                        <h6>
                            <span class="category">NetID:</span>
                            <input type="text" name="netID" id="netID">
                        </h6>
                        <h6 id="checkbox-header">Committees I'm interested in:</h6>
                        <div class="committee-checkboxes">
                            <input type="checkbox" name="academic" value="academic"> Academic
                            <br>
                            <input type="checkbox" name="infrastructure" value="infrastructure"> Infrastructure
                            <br>
                            <input type="checkbox" name="mentorship" value="mentorship"> Mentorship
                            <br>
                            <input type="checkbox" name="outreach" value="outreach"> Outreach
                            <br>
                            <input type="checkbox" name="public image" value="public image"> Public Image
                            <br>
                            <input type="checkbox" name="social" value="social"> Social
                            <br>
                            <input type="checkbox" name="technical" value="technical"> Technical
                            <br>
                        </div>
                        <br>
                        <div class="button-join">
                            <button type="submit" id="submit-form" class="btn">Join</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>

<script src="gsheets_script_form_ajax.js"></script>

</html>
